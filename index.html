<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

<body>
  <div class="wrapper">
  <section class="top">
    <div class="container">

      <div class="card back">
        <p id="cvc">000</p>
      </div>

      <div class="card front">
        <img class="card-logo" src="./images/card-logo.svg" />
        <p id="cardNumber">0000 0000 0000 0000</p>
        <div class="flex">
          <p id="holderName">Jane Appleseed</p>
          <p id="expiryDate">00/00</p>
        </div>
      </div>


    </div>
  </section>

  <section class="bottom">
    <div class="container">
      <div id="inputFields">
        <label for="holderNameInput">Cardholder Name</label>
        <input type="text" id="holderNameInput" placeholder="e.g. Jane Appleseed" />

        <label for="cardNumberInput">Card Number</label>
        <input type="text" id="cardNumberInput" placeholder="e.g. 1234 5678 9123 0000" />

        <label>Exp. Date (MM/YY)</label>
        <div class="expiryInputs">
          <input id="expiryMonthInput" type="number" placeholder="MM" />
          <input id="expiryYearInput" type="number" placeholder="YY" />
          <input id="cvcInput" type="number" placeholder="e.g.: 123" />
        </div>
        <button class="btn" id="confirmBtn">Confirm</button>
      </div>


    </div>
  </section>
  </div>
</div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/interactive-card-details-form-XpS8cKZDWw" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/benceturbulence">benceturbulence</a>.
  </footer>
    <script src="index.js"></script>
</body>

</html>
